
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ebay</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="container">
        <ul class="navbar">
            <li id="signin-style" class="navItem">Hi! <a href="#">Sign in</a> or <a href="#">Register</a></li>
            <li class="navItem"><a href="#">Daily Deals</a></li>
            <li class="navItem"><a href="#">Sell</a></li>
            <li class="navItem no-border"><a href="#">Help & Contact</a></li>
            <li id="cart" class="navItem float-right no-border"><i class="shopping cart icon"></i></li>
            <li id="alert" class="navItem float-right no-border"><i class="bell icon"></i></li>
            <li class="navItem float-right no-border"><a href="#">My eBay</a></li>
        </ul>
    </div>
</header>
<!-- Search Form -->
<div id="search-bar" class="clearfix setBGColor">
    <div class="container">
        <img id="brand" src="img/logo.png" alt="eBay">
        
        <button id="shopping-button" type="button">
            <p>Shop by Category</p>
            <i class="caret down icon" id="arrow"></i>
        </button>
        
        <form id="search-form">
            <table>
                <tr>
                    <td><input id="search-field" class="text-field" type="text" name="search-content" placeholder="Search for anything"></td>
                    <td>
                       <div id="category-textfield" class="text-field">
                           <select class="options" name="cate">
                              <option selected="selected" value="0">All Category</option>
                              <option value="1">Antiques</option>
                              <option value="2">Art</option>
                              <option value="3">Baby</option>
                              <option value="4">Books</option>
                              <option value="5">Business &amp; Industrial</option>
                              <option value="6">Camera &amp; Photo</option>
                              <option value="7">Cellphone &amp; Accessories</option>
                           </select>
                       </div>
                    </td>
                    <td>
                        <input class="btn-primary" vlaue="Search" type="submit">
                    </td>
                    <td>
                        <a href="#" id="advanced-button" title="Advanced Search">Advanced</a>
                    </td>
                </tr>
            </table>            
        </form>
    </div>
</div>

<!-- Navigaiton Bar -->
<nav class="clearfix setBGColor">
    <div class="container">
        <ul id="navigation-bar" class="navbar tb-border">
            <li class="navItem li-space no-border"><a href="#">Following</a></li>
            <li class="navItem li-space no-border active"><a href="#">Today</a></li>
            <div class="divider">
                
            </div>
            
            <li class="navItem li-space no-border"><a href="#">Fashion</a></li>
            <li class="navItem li-space no-border"><a href="#">Electronics</a></li>
            <li class="navItem li-space no-border"><a href="#">Collectibles & Art</a></li>
            <li class="navItem li-space no-border"><a href="#">Home $ Garden</a></li>
            <li class="navItem li-space no-border"><a href="#">Sporting Goods</a></li>
            <li class="navItem li-space no-border"><a href="#">Moters</a></li>
            <li class="navItem li-space no-border"><a href="#">Daily Deals</a></li>
        </ul>
    </div>
</nav>


</body></html>
